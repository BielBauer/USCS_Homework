<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média aritmética</title>
</head>
<body>
    <script>
        let nota1 = Number(prompt("Entre com a primeira nota:"));
        let nota2 = Number(prompt("Entre com a segunda nota:"));
        let nota3 = Number(prompt("Entre com a terceira nota:"));

        let media = (nota1 + nota2 + nota3)/3;

        alert("Média: " + media);

        console.log("Média: " + media);

    </script>
</body>
</html>
