<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do quadrado</title>
</head>
<body>
    <script>
        let lado = Number(prompt("Entre com o lado do quadrado:"));

        let area = lado * lado;

        alert("Lado do quadrado: " + lado);
        alert("Área do quadrado: " + area);

        console.log("Lado do quadrado: " + lado);
        console.log("Área do quadrado: " + area);
      
    </script>
</body>
</html>
