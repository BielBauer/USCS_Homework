<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área e perímetro do retângulo</title>
</head>
<body>
    <script>
        let lado1 = Number(prompt("Entre com o primeiro lado do retângulo:"));
        let lado2 = Number(prompt("Entre com o segundo lado do retângulo:"));

        let area = lado1 * lado2;
        let perimetro = (lado1*2) + (lado2*2);

        alert("Primeiro lado: " + lado1);
        alert("Segundo lado: " + lado2);
        alert("Área: "+ area);
        alert("Perímetro: "+ perimetro);

        console.log("Primeiro lado: " + lado1);
        console.log("Segundo lado: " + lado2);
        console.log("Área: "+ area);
        console.log("Perímetro: "+ perimetro);
      
    </script>
</body>
</html>
