<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de temperatura</title>
</head>
<body>
    <script>
        let C = Number(prompt("Entre com a temperatura em Centígrados:"));

        let F = (1.8*C)+32;

        alert("Temperatura em Centígrados: " + C);
        alert("Temperatura em Fahrenheit: " + F);

        console.log("Temperatura em Centígrados: " + C);
        console.log("Temperatura em Fahrenheit: " + F);
      
    </script>
</body>
</html>
