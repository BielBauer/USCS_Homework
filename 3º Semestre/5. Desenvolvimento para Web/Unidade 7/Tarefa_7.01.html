<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores inteiros e sua soma</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Entre com um número inteiro:"));
        let num2 = Number(prompt("Entre com o segundo número inteiro:"));

        let soma = num1 + num2;

        alert("Primeiro valor: " + num1);
        alert("Segundo valor: " + num2);
        alert("Soma: "+ soma);

        console.log("Primeiro valor: " + num1);
        console.log("Segundo valor: " + num2);
        console.log("Soma: "+ soma);
      
    </script>
</body>
</html>
