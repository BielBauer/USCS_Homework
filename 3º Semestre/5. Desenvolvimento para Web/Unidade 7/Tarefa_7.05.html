<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de temperatura</title>
</head>
<body>
    <script>
        let F = Number(prompt("Entre com a temperatura em Fahrenheit:"));

        let C = (F-32)/1.8;

        alert("Temperatura em Fahrenheit: " + F);
        alert("Temperatura em Centígrados: " + C);

        console.log("Temperatura em Fahrenheit: " + F);
        console.log("Temperatura em Centígrados: " + C);
      
    </script>
</body>
</html>
