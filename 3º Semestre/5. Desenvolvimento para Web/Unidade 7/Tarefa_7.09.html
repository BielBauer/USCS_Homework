<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor anterior e posterior</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Entre com um número:"));

        let ant = num1 - 1;
        let post = num1 +1 ;

        alert("Número anterior: " + ant);
        alert("Número posterior: " + post);

        console.log("Número anterior: " + ant);
        console.log("Número posterior: " + post);
      
    </script>
</body>
</html>
