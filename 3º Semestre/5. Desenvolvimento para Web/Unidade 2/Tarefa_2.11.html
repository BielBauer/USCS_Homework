<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hyperlinks</title>
</head>

<body>
    <h1>Exemplo de Hyperlinks</h1>

    <p>Esta é uma página de exemplo com vários Hyperlinks.</p>

    <h2>Hyperlinks Internos</h2>
    <ul>
        <li><a href= "#secao1">Ir para a Seção 1</a></li>
        <li><a href= "#secao2">Ir para a Seção 2</a></li>
    </ul>

    <h2>Hyperlinks Externos</h2>
    <ul>
        <li><a href="https://www.google.com.br" target="_blank">Google</a></li>
        <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com" target="_blank">X (antigo Twitter)</a></li>
    </ul>

    <h2 id="secao1">Seção 1</h2>
    <p>Esta é a Seção 1 da página.</p>

    <h2 id="secao2">Seção 2</h2>
    <p>Esta é a Seção 2 da página.</p>
</body>

</html>
