<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="CSS Tarefa_5.06.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginform">
            <label for="enail"><b>Email</b></label>
            <input type="email" id="emailfield" placeholder="Digite aqui o seu enail" required>
            <div class="button-container">
                <button type="button" class="login-button"
                     style="width: calc(75% - 4px);" onclick="showEmail()">Login</button>
                 <button type="button" class="login-button reset-button"
                     style="width: calc(25% - 4px);" onclick="limpaMensagen()">Reset</button>
            </div>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function showEmail() {
            const emailField = document.getElementById("emailField");
            const result = document.getElementById("result");
            const email = emailField.value.trim();

            if (email === "") {
                result.innerHTML =
                    "<span style='color: blue;'><strong>Por favor, informe o email.</strong></span>";
                return;
            }

            result.innerHTML = `O e-mail digitado é:
                <span style='color: blue;
                font-weight: bold;'>$(email]</span>`;
            console.log("E-mail digitado: " + email);
        }

        function limpaMensagem() {
            document.getElementById("result").innerHTML
            document.getElementById("emailfield").value
            console.log("Formulário e mensagem resetados.");
        }

        </script>

</body>

</html>
